<div class="outer-div">
  <div class="mid-div">
    <div class="inner-div">
      <div class="p-grid p-justify-center p-align-center no-margin-x">
        <div class="p-col-8 p-md-3">
          <mat-card class="example-card">
            <mat-card-title>Login</mat-card-title>
            <mat-divider inset></mat-divider>
            <mat-card-content class="no-margin-y">
              <div class="p-grid" [formGroup]="loginForm">
                <div class="p-col-12">
                  <mat-form-field class="full-width">
                    <input matInput type="email" placeholder="Email" formControlName="email">
                  </mat-form-field>
                </div>
                <div class="p-col-12">
                  <mat-form-field class="full-width">
                    <input matInput type="password" placeholder="Password" formControlName="password">
                  </mat-form-field>
                </div>
              </div>
              <ng-container >
                
              </ng-container>
            </mat-card-content>
            <mat-divider inset></mat-divider>
            <mat-card-actions class="align-end">
              <button mat-raised-button color="primary" (click)="login()" [disabled]="loginForm.invalid">Login</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
