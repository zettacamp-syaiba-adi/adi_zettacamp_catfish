<div class="container">
    <h1>User List</h1>
    <button mat-stroked-button color="primary" (click)="addUser()">Add User</button>
    <!-- <button >Add User</button> -->
    <hr>
    <mat-form-field appearance="fill">
        <mat-label>Search</mat-label>
        <input matInput [(ngModel)]="filterName">
      </mat-form-field>
    <app-user-card *ngFor="let user of users | filter: filterName" 
    [user]="user"></app-user-card>
</div>
