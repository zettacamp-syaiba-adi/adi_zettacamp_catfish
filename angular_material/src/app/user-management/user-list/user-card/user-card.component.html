<div class="container">
    <mat-card class="card">
      <mat-card-title>{{ user.name | uppercase }}</mat-card-title>
      <mat-card-subtitle>{{ user.age }} Years Old</mat-card-subtitle>
      <mat-card-subtitle>{{ user.gender }}</mat-card-subtitle>
      <mat-card-actions align="start">
        <button
          mat-button
          color="primary"
          (click)="onEditUser()"
        >
          Edit User
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
