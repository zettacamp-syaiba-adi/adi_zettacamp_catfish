<h1>Add User</h1>
<div class="addUser">
    <button mat-raised-button color="primary" (click)="openFileDialog()">Add User</button>
</div>

<hr>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="civility">
      <th mat-header-cell *matHeaderCellDef> Civility </th>
      <td mat-cell *matCellDef="let element"> {{element.civility}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="last_Name">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.last_Name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="first_Name">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.first_Name}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="birthday">
      <th mat-header-cell *matHeaderCellDef> BirthDay </th>
      <td mat-cell *matCellDef="let element"> {{element.birthday | date}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef> Gender </th>
        <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
