<mat-card class="example-card" *ngFor="let mov of movieList">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{mov.judul}}</mat-card-title>
      <mat-card-subtitle>{{mov.rilis}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{mov.gmbr}}" height="500px">
    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
        bred for hunting.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Actor</button>
      <button mat-button 
      [routerLink]="['/detail', mov.id]" (click)="selectMovie(mov)">Detail</button>
    </mat-card-actions>
  </mat-card>
