<div class="container" *ngIf="selectedActor; else noBookSelected">
    <mat-card class="example-card">
        <mat-card-title-group>
          <mat-card-title> {{ selectedActor.name }}</mat-card-title>
          <img mat-card-xl-image src= "{{selectedActor.img}}" >
        </mat-card-title-group>
        <mat-card-actions>
            <button mat-raised-button color="primary"
            [routerLink]="['/actor']">Tutup</button>
        </mat-card-actions>
      </mat-card>
</div>
<ng-template #noBookSelected>
    <mat-card>
    <mat-card-title>“You dont have any selected book yet, Please select from list of bookthat available”</mat-card-title>
    </mat-card>
    </ng-template>
