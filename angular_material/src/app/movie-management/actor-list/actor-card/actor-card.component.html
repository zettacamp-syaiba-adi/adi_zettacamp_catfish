<mat-card class="example-card" *ngFor="let act of actorList">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <img mat-card-image src="{{act.img}}" height="200px" width="200px">
      <mat-card-title>{{act.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button>Film</button>
      <button mat-button 
      [routerLink]="['/detail/act', act.id]" (click)="selectActor(act)">Detail</button>
    </mat-card-actions>
  </mat-card>
