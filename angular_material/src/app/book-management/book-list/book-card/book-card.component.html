<mat-card class="example-card"  *ngFor="let book of bookList">
    <mat-card-title-group>
      <mat-card-title>{{ book.judul }}</mat-card-title>
      <img mat-card-md-image src= {{book.gmb}} >
    </mat-card-title-group>
    <mat-card-actions>
        <button mat-raised-button color="primary"
        (click)="selectBook(book)">Detail Buku</button>
    </mat-card-actions>
</mat-card>
